version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: westval_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-westval_root_pass_2025}
      MYSQL_DATABASE: ${DB_NAME:-westval}
      MYSQL_USER: ${DB_USER:-westval_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-westval_secure_password_2025}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - westval_network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: westval_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - westval_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: westval_backend
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      DB_TYPE: ${DB_TYPE:-mysql}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-westval}
      DB_USER: ${DB_USER:-westval_user}
      DB_PASSWORD: ${DB_PASSWORD:-westval_secure_password_2025}
      REDIS_HOST: redis
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      LDAP_ENABLED: ${LDAP_ENABLED:-false}
      AUTH_TYPE: ${AUTH_TYPE:-local}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - westval_network
    command: python run.py

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: westval_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - westval_network

volumes:
  mysql_data:
  redis_data:
  uploads:

networks:
  westval_network:
    driver: bridge